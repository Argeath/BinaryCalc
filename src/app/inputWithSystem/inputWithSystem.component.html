<div class="input-box input-group">
  <input class="form-control" placeholder="Your Value" [(ngModel)]="value" (ngModelChange)="valueChange.emit(value)"/>

  <div class="input-group-btn" ngbDropdown>
    <button ngbDropdownToggle type="button" class="btn btn-secondary">
      <span *ngIf="system >= 0">
        <span *ngIf="displaySystemNumber">({{systems[system].nr}})</span> {{systems[system].name}}
      </span>

      <span *ngIf="system == -1">auto detect</span>
      <span class="caret"></span>
    </button>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownManual">
      <button *ngFor="let s of systems; let i = index" role="menuitem" class="dropdown-item" (click)="setSystem(i)">
        <span *ngIf="displaySystemNumber">({{s.nr}})</span> {{s.name}}
      </button>
    </div>
  </div>
</div>
